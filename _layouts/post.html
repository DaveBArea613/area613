---
layout: default
---

<header style="text-align:center; margin-top:40px;">
  <a href="/">
    <img 
      src="/area613logo.jpeg" 
      alt="area613 logo"
      style="max-width:220px; width:100%; height:auto;"
    >
  </a>
</header>

<main style="max-width: 800px; margin: 40px auto; padding: 0 16px;">
  <h1>{{ page.title }}</h1>
  <p style="opacity:0.7; margin-top:-10px;">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  <hr style="opacity:0.2;">

  <div>
    {{ content }}
  </div>
</main>
